<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap');
  </style> 
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="main-container">
    <div class="general-data"> 
      <section class="personal-data"> 
        <img src="./images/image-victor.jpg" alt="User profile photo">
      </section>

      <section class="network-info">
        <ul>
          <li class="name">Victor Crest</li>
          <li class="age">26</li>
          <li class="city">London</li>
        </ul>

        <dl class="followers">
          <dt>80K</dt>
          <dd>Followers</dd>
        </dl>

        <dl class="likes">
          <dt>803K</dt>
          <dd>Likes</dd>
        </dl>

        <dl class="photos">
          <dt>1.4K</dt>
          <dd>Photos</dd>
        </dl>
      </section>
  </div>
  </div>

  <div class="footer-container">
    <p> Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="">Viviane Queiroz</a> üë©‚Äçüíª</p>
  </div>
</body>
</html>
