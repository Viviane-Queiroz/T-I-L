<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Futebol</title>
    <p>O objetivo desse exercício é calcular o total de convidados e vips de uma festa.</p>
    <p>Ao inspecionar o arquivo é possível ver a conversão de texto em número no JavaScript pelo uso da função parseInt().</p>
    <br>
</head>
    <script> 

        function pulaLinha() {

            document.write("<br><br>");

        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();

        }

        var convidados = parseInt(prompt("Insira aqui o número de convidados:"));
        var vips = parseInt(prompt("Insira o número de vips"));
        var total = convidados + vips

        mostra("O total de pessoas presentes na festa será de: " + total + ".");

        // Considernado 10 convidados e 7 vips, temos que o total de pessoas exibido será 17 devido a presença da função parseInt(), a qual receberá a função prompt e converterá seus dados de string para número.
    
    </script>
