<meta charset="UTF-8">

<h1>Diferença de idades utilizando funções</h1>

<script>
    function pulaLinha(){

        document.write("<br><br>");

    }

    function mostra(frase) {
        
        document.write(frase);
        pulaLinha();
    }

    var idadeMae = 72;
    var idadePai = 70;
    var idadeFilha = 20;

    mostra("A diferença de minha idade em relação a idade de minha mãe é de " + (idadeMae - idadeFilha) + " anos.");
    mostra("A diferença de minha idade em relação a idade de meu pai é de " + (idadePai - idadeFilha) + " anos.");
</script>
