<script>
    function pulaLinha() {
        document.write("<br><br>");

    }

    // document.write("Flávio tem " + (ano - 1997) + " anos");

    mostra("Flávio tem " + (ano - 1997) + " anos");

    mostra("Joaquim tem " + (ano - 1996) + " anos");
    

    ano = 2021;

    mostra("Barney tem " + (ano - 1990) + " anos");

    var idadeFlávio = 23;
    var idadeJoaquim = 24;
    var idadeBarney = 31; 
    var média = (idadeFlávio+idadeJoaquim+idadeBarney)/3;

    mostra("A média das idades é: " + Math.round(média));

</script>
