<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function a(texto) {

        return "(" + texto + ")";
    }

    function b(texto) {

        return "@" + texto + "@";
    }

    function c(nome, sobrenome) {

        return b(nome + " " + a(sobrenome));

    }

    var resultado = c("Flávio", "Almeida");

    mostra(resultado);

    //A variável recebe o resultado da função c que retorna uma outra função, a b, que por sua vez:
    //1. Insere o sinal de @ antes e depois do parâmetro nome, que nesse exemplo é Flávio, e sobrenome, que é Almeida;
    //2. " " -> espaço entre os nomes;
    //3. Além disso, temos que a função a aplica-se ao sobrenome, fazneod com que esse fique entre parentêses;
    //4. Portanto, o resultado esperado é: @Flávio (Almeida)@. 


</script>
