<h3>Álcool ou Gasolina?</h3>

<script> 
	var tanque = 40;

	var caminhoGasolina = 480;
	var consumoGasolina = (caminhoGasolina/tanque);

	document.write ("O consumo de gasolina foi igual a: " + consumoGasolina + " km/L.");

	var caminhoComAlcool = 300;
	var consumoDeAcool = (caminhoComAlcool/tanque);

	document.write ("<br> <br> O consumo de álcool foi igual a " + consumoDeAcool + " km/L.");

</script>
