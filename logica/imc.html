    <script>
        function pulaLinha(){

            document.write("<br><br>");

        }

        function mostra(frase){

            document.write(frase);
            pulaLinha();
        }

        function calculaImc(altura, peso) {

            var imc = peso / (altura * altura)
            mostra("O IMC calculado é: " + Math.round(imc) + ".");
        
        }

        calculaImc(1.73, 73);
        calculaImc(1.68, 58);
