<script>

    document.write("O document.write() permite imprimir HTML dentro do JS, e isso é bom pois o JS é dinâmico enquanto que o HTML é estático.");
    document.write("<br> O JS me permite fazer operações matemáticas. Além disso, posso ter uma <strong> concatenação </strong> se tiver dois dados do tipo número ou um dado do tipo número junto de uma string, que é dado do tipo texto. Exemplos: " + "<br> <br>");
    document.write("1. Eu tenho " +  (10 + 10) + " anos. -> Aqui houve concatenação pois os números 10 e 10 foram inseridos depois do sinal de +, <strong> sem aspas </strong> e <strong> dentro de parenteses </strong>." + "<br>");
    document.write("2. Eu tenho " + "10" + 10 + " anos. -> Já aqui houve uma concatenação pois o <strong> primeiro </strong> 10 está <strong> entre aspas </strong> e o <strong> segundo </strong> 10 está <strong> sem aspas </strong>. Assim, o JS converte tudo para a string do tipo texto." + "<br> <br>");
    document.write("O JS também trabalha com <strong> variáveis </strong>. Elas podem receber um valor atribuído por nós e trazem mais dinamismo ao código. Exemplos:" + "<br> <br>");

    var ano = 2020;
    document.write( "1. Eu tenho " + (ano - 2000) + " anos. -> A variável foi o primeiro item a ser definido para podermos trabalhar com ela, e aqui ela recebeu o valor 2020. Independente de quantas vezes utilizada, basta ser trocada para apresentar resultado diferente, tal como um função matemática. Deve sempre ser escrita com letras minúsculas." + "<br>");
    document.write("2. Eu terei " + (ano - 1990 + 10 ) + " anos daqui 20 anos. -> A variável me permite continuar realizando operações matemática no JS." + "<br>");


    alert("Ao infinito e além!");
</script>
