<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(peso, altura) {
            return peso/(altura*altura);
        }

        
        var nome = prompt("Informe seu nome");
        var pesoRecebido = prompt(nome + ", digite aqui seu peso ");
        var alturaRecebida = prompt(nome + ", agora digite aqui sua altura ");

        var imc = calculaImc(pesoRecebido, alturaRecebida);

        mostra(nome + ", o seu IMC é " + Math.round(imc));


        if(imc < 18) {
            mostra("O seu IMC está abaixo do recomendado.");
        }

        if(imc > 35) {
            mostra("O seu IMC está acima do recomendado.");
        }

        if (imc >= 18 && imc <= 35) {
            mostra("O seu IMC está dentro do recomendado.");
        }

    </script>
    
</body>
</html>
