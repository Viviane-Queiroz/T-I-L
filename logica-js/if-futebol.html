<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Digite o número de vitórias de seu time"));
        var empates = parseInt(prompt("Agora, digite os empates"));

        var pontos = (vitorias * 3) + empates;

        mostra("O seu time tem o total de pontos igual a " + pontos + "!");

        if (pontos > 28) {
            mostra("Seu time está melhor em relação ao ano passado!");
        }

        if (pontos < 28) {
            mostra("Seu time está pior em relação ao ano passado!");
        }

        if (pontos == 28) {
            mostra("Seu time está igual em relação ao ano passado!");
        }

    </script>
</body>
